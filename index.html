<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP_Gestion_Plannings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" role="application" aria-label="Liste de tâches">
        <h1>LISTE DE TACHES APP <img src="Mes_Images/book.png" alt="livre"></h1>

        <!-- Conteneur pour la description de la tâche -->
        <div class="input-container">
            <label for="taskInput">Description de la tâche :</label>
            <input type="text" id="taskInput" class="task-text" placeholder="Ajouter une nouvelle tâche" aria-labelledby="taskInput">
        </div>

        <!-- Conteneur pour la date d'échéance -->
        <div class="input-container">
            <label for="dueDateInput">Date d'échéance :</label>
            <input type="date" id="dueDateInput" aria-labelledby="dueDateInput">
        </div>

        <!-- Conteneur pour la priorité -->
        <div class="input-container">
            <label for="priorityInput">Priorité :</label>
            <select id="priorityInput" aria-labelledby="priorityInput">
                <option value="">Sélectionner la priorité de la tâche</option>
                <option value="low">Basse</option>
                <option value="medium">Moyenne</option>
                <option value="high">Haute</option>
            </select>
        </div>

        <!-- Conteneur pour le statut -->
        <div class="input-container">
            <label for="statusInput">Statut :</label>
            <select id="statusInput" aria-labelledby="statusInput">
                <option value="">Sélectionner le statut de la tâche</option>
                <option value="pending">En attente</option>
                <option value="in_progress">En cours</option>
                <option value="completed">Complétée</option>
            </select>
        </div>

          <!-- Insertion du bouton pour ajouter une tâche -->  
        <button id="addTaskBtn" class="center-btn">Ajouter </button>

        <!-- Les tâches seront ajoutées ici dynamiquement -->
        <ul id="taskList" aria-label="Tâches"></ul>
    </div>

    <script src="scripte.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
